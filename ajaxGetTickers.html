<script type="text/javascript">
var site = "http://www.lavancier.com/yFinance/getTickers.php";
var tickers = "AAPL,MSFT,GOOGL";
var body = "ticker=" + tickers + "&startdate=" + "01-01-2005" + "&enddate=" + "01-01-2015";

function processDateLines (date, arrNum) {
	dailyStats = date.split(/,/g);
	data.tickers[x].data[arrNum] = {
		"Date": dailyStats[0],
		"Open": dailyStats[1],
		"High": dailyStats[2],
		"Low": dailyStats[3],
		"Close": dailyStats[4],
		"Volume": dailyStats[5],
		"Adj. Close": dailyStats[6],
	}
}

nanoajax.ajax({url: site, method: 'POST', body: body}, function (code, responseText, request) {
	data = JSON.parse(responseText);

	for (x in data.tickers) {
		for (var y = 0; y < data.tickers[x].data.length; y++) {
			processDateLines(data.tickers[x].data[y], y);
		}
	}
});
</script>
